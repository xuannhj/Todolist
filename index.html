<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Todo List Xuan Nhi nek</h1>

            <div class = "input-section">


                <input id= "todo-input" type = "text" placeholder = "Add a new task..." >
                <button id= "add-button">Add</button>
            </div>

        </header>

        <main class="todos-container">
            <ul class = "todo-list">
                <li class = "todo-item">
                <div class = "todo-content">

                        <input type="checkbox">
                        <div>
                            <span>${item.content}
                            </span>
                            <p > Created: ${formatDate} </span>
                            <!-- dung the p, xem lai inline va block -->
                        </div>
                    </div>


                    <li class = "todo-item"></li>
    

                    <div class = "todo-actions">
                    <button onclick="handleUpdate(1, 'Hello 123')"> <i class="fa-solid fa-pen-to-square"></i></button>
                    
                    <button> <i class="fa-solid fa-trash"></i></button>
                    </div>
                </li>
        
            </ul>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="./index.js"></script>
</body>
</html>
